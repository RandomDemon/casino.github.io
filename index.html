<!DOCTYPE html>
<html>
<head>
  <title>Roll Dice Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label class="balance-label">Balance:</label>
      <input type="text" id="balance" readonly>
    </div>
    <div class="input-group">
      <label for="bet">Bet Amount:</label>
      <input type="number" id="bet">
    </div>
    <div class="input-group">
      <label for="odds">Select Odds:</label>
      <select id="odds">
        <option value="0.5">1/2 Odds</option>
        <option value="0.25">1/4 Odds</option>
        <option value="0.1667">1/6 Odds</option>
        <option value="0.125">1/8 Odds</option>
      </select>
    </div>
    <button class="roll-button" onclick="rollDice()">Roll</button>
  </div>

  <!-- Include the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
