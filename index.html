<!DOCTYPE html>
<html>
<head>
  <title>Roll Dice Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label class="balance-label">Balance:</label>
      <input type="text" id="balance" readonly>
    </div>
    <div class="input-group">
      <label for="bet">Bet Amount:</label>
      <input type="number" id="bet">
    </div>
    <button class="roll-button">Roll</button>
  </div>
</body>
</html>
