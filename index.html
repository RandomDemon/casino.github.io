<!DOCTYPE html>
<html>
<head>
  <title>Roll Dice Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label class="balance-label">Balance:</label>
      <input type="text" id="balance" readonly>
    </div>
    <div class="input-group">
      <label for="bet">Bet Amount:</label>
      <input type="number" id="bet">
    </div>
    <div class="input-group">
      <label for="odds">Select Odds:</label>
      <select id="odds">
        <option value="0.5">1/2 Odds</option>
        <option value="0.333">1/3 Odds</option>
        <option value="0.25">1/4 Odds</option>
        <option value="0.2">1/5 Odds</option>
      </select>
    </div>
    <button class="roll-button">Roll</button>
  </div>
</body>
</html>
